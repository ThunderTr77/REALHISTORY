<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>K·∫øt Th√∫c - ƒê·∫°i Th·∫Øng M√πa Xu√¢n 1975</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      height: 100vh;
      height: 100dvh;
      width: 100%;
      overflow: hidden;
      position: fixed;
      background: #000;
      font-family: Arial, sans-serif;
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }
    
    /* YouTube iframe */
    #youtube-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Title Overlay */
    .title-overlay {
      position: fixed;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 100;
      animation: fadeIn 1s;
      pointer-events: none;
    }
    
    .title-text {
      font-size: 42px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 
        0 0 20px rgba(255, 215, 0, 0.8),
        2px 2px 10px rgba(0, 0, 0, 0.9);
      text-transform: uppercase;
      letter-spacing: 6px;
      margin-bottom: 8px;
    }
    
    .subtitle-text {
      font-size: 20px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
    }
    
    /* Return Button */
    .return-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      padding: 15px 35px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
      border: 2px solid #fff;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
      transition: all 0.3s;
      text-transform: uppercase;
      letter-spacing: 2px;
      z-index: 100;
      animation: fadeIn 1s 0.5s both;
    }
    
    .return-btn:active {
      transform: scale(0.95);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Mobile */
    @media (max-width: 768px) {
      .title-overlay { top: 15px; }
      
      .title-text { 
        font-size: 22px; 
        letter-spacing: 2px;
      }
      
      .subtitle-text { font-size: 13px; }
      
      .return-btn {
        bottom: 12px;
        right: 12px;
        padding: 12px 24px;
        font-size: 15px;
        min-width: 110px;
        min-height: 44px;
      }
    }
    
    @media (max-width: 375px) {
      .title-text { font-size: 18px; }
      .subtitle-text { font-size: 11px; }
      .return-btn {
        padding: 10px 20px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  
  <div class="title-overlay">
    <div class="title-text">üèÜ CHI·∫æN TH·∫ÆNG üèÜ</div>
    <div class="subtitle-text">ƒê·∫°i Th·∫Øng M√πa Xu√¢n - 30/4/1975</div>
  </div>
  
  <div class="video-container">
    <iframe 
      id="youtube-iframe"
      src="https://www.youtube.com/embed/1s_mRhZwdtM?autoplay=1&controls=1&rel=0&modestbranding=1&playsinline=1"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
  
  <button class="return-btn" onclick="returnToMenu()">
    <i class="fas fa-home"></i> Tr·ªü v·ªÅ
  </button>
  
  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    
    function returnToMenu() {
      const iframe = document.getElementById('youtube-iframe');
      iframe.src = '';
      
      setTimeout(() => {
        window.location.href = '../html/menu.html';
      }, 100);
    }
    
    // Mobile touch
    if (isMobile) {
      const btn = document.querySelector('.return-btn');
      btn.addEventListener('touchstart', () => {
        btn.style.transform = 'scale(0.92)';
      });
      btn.addEventListener('touchend', () => {
        btn.style.transform = 'scale(1)';
      });
    }
    
    // Keyboard
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        e.preventDefault();
        returnToMenu();
      }
    });
    
    // Orientation
    window.addEventListener('orientationchange', () => {
      setTimeout(() => window.scrollTo(0, 0), 100);
    });
    
    // Cleanup
    window.addEventListener('beforeunload', () => {
      const iframe = document.getElementById('youtube-iframe');
      iframe.src = '';
    });
  </script>
</body>
</html>
